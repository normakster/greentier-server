<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<style th:fragment="styleMain">
.edit #contact-box input {
	background-color: red;
}
</style>
</head>
<body>

	<div th:fragment="personEdit" id="contactDisplay"
		class="contact form edit left">
		<form method="post" th:action="@{add}" th:object="${person}">
			<table>
				<tr>
					<td><label th:text="#{label.firstname}">First:</label></td>
					<td><input type="text" th:field="*{firstname}" /></td>
				</tr>
				<tr>
					<td><label th:text="#{label.lastname}"></label></td>
					<td><input type="text" th:field="*{lastname}" /></td>
				</tr>
				<tr>
					<td><label th:text="#{label.email}"></label></td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td><label th:text="#{label.cellphone}"></label></td>
					<td><input type="text" th:field="*{cellphone}" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" th:value="#{label.add}" />
					</td>
				</tr>
			</table>
		</form>
	</div>

	<div th:fragment="contactEdit" id="contactDisplay"
		class="contact form edit left">
		<form id="contact-box" th:action="@{'/apps/cm?save'}" method='POST'>
			<h3>New Contact</h3>
			<br />
			<table>
				<tr>
					<td>First Name:</td>
					<td><input type='text' name='nameFirst' /></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type='text' name='nameLast' /></td>
				</tr>
				<tr>
					<td>Phone 1:</td>
					<td><input type='text' name='phone1' /></td>
				</tr>
				<tr>
					<td>Phone 2:</td>
					<td><input type='text' name='phone2' /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type='text' name='email' /></td>
				</tr>
				<tr>
					<td colspan='2'><input name="submit" type="submit"
						value="submit" /></td>
				</tr>
			</table>
			<input type="hidden" th:name="hid" th:value="hid" />

			<!-- input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" /-->
		</form>
	</div>


</body>
</html>
